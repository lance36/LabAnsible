- name: Create SVM
  netapp.ontap.na_ontap_svm:
    state: present
    name: "{{ item.svm_name }}"
    root_volume: "{{ item.root_vol }}"
    root_volume_aggregate: "{{item.rootvol_aggregate }}" 
    root_volume_security_style: unix
    allowed_protocols: nfs 
    hostname: "{{ netapp_hostname }}"
    username: "{{ netapp_username }}"
    password: "{{ netapp_password }}"
    https: true
    validate_certs: false
  with_items: "{{ SVMs }}"

- name: Create NFS data LIF
  netapp.ontap.na_ontap_interface:
    state: present 
    interface_name: "{{ item.LIF_Name }}" 
    home_port: "{{ item.LIF_home_port }}" 
    home_node: "{{ item.LIF_home_node }}" 
    role: data
    protocols: nfs
    address: "{{ item.LIF_IP }}"
    netmask: "{{ LIF_netmask }}"
    vserver: "{{ item.svm }}" 
    hostname: "{{ netapp_hostname }}"
    username: "{{ netapp_username }}"
    password: "{{ netapp_password }}"
    https: true
    validate_certs: false
  with_items: "{{ Create_DATA_LIFS }}" 

- name: Create INTERCLUSTER LIF
  netapp.ontap.na_ontap_interface:
    state: present 
    interface_name: "{{ item.LIF_Name }}" 
    home_port: "{{ item.LIF_home_port }}" 
    home_node: "{{ item.LIF_home_node }}" 
    role: intercluster
    address: "{{ item.LIF_IP }}"
    ipspace: "{{ item.ipspace }}"
    netmask: "{{ LIF_netmask }}"
    vserver: "{{ item.svm }}" 
    hostname: "{{ netapp_hostname }}"
    username: "{{ netapp_username }}"
    password: "{{ netapp_password }}"
    https: true
    validate_certs: false
  with_items: "{{ Create_INTERCLUSTER_LIFS }}" 

- name: Create Route
  netapp.ontap.na_ontap_net_routes:
    state: present
    destination: "{{ item.Destination }}"
    gateway: "{{ item.Gateway }}"
    metric: "{{ item.Metric }}"
    vserver: "{{ item.Which_SVM }}"
    hostname: "{{ netapp_hostname }}"
    username: "{{ netapp_username }}"
    password: "{{ netapp_password }}"
    https: true
    validate_certs: false
  with_items: "{{ Create_Routes }}"

- name: Create ExportPolicyRule
  netapp.ontap.na_ontap_export_policy_rule:
    state: present
    policy_name: default
    vserver: "{{ item.Which_SVM }}" 
    client_match: "{{ item.Destination }}"
    ro_rule: any
    rw_rule: any
    protocol: any
    super_user_security: any
    allow_suid: true
    hostname: "{{ netapp_hostname }}"
    username: "{{ netapp_username }}"
    password: "{{ netapp_password }}"
    https: true
    validate_certs: false
  with_items: "{{ Create_Routes }}"  

- name: enable NFS
  netapp.ontap.na_ontap_nfs:
    state: present
    service_state: started
    vserver: "{{ item.svm_name }}" 
    nfsv3: enabled
    nfsv4: disabled
    nfsv41: disabled
    hostname: "{{ netapp_hostname }}"
    username: "{{ netapp_username }}"
    password: "{{ netapp_password }}"
    https: true
    validate_certs: false
  with_items: "{{ SVMs }}"

- name: Create FlexVols 
  netapp.ontap.na_ontap_volume:
    state: present
    name: "{{ item.Name }}"    
    is_infinite: False
    aggregate_name: "{{ item.aggregate_for_vol }}"
    size: "{{ item.Size }}"
    size_unit: gb
    volume_security_style: unix
    vserver: "{{ item.Which_SVM }}" 
    hostname: "{{ netapp_hostname }}"
    username: "{{ netapp_username }}"
    password: "{{ netapp_password }}"
    https: true
    validate_certs: false
  with_items: "{{ Volumes }}"
 
- name: Mount volumes to Junction Path
  netapp.ontap.na_ontap_command:
    command: volume mount -vserver "{{ item.SVM }}" -volume "{{ item.volume }}" -junction-path "{{ item.junction }}"
    hostname: "{{ netapp_hostname }}"
    username: "{{ netapp_username }}"
    password: "{{ netapp_password }}"
    https: true
    validate_certs: false
  with_items: "{{ Junction_Mount }}"
